<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Algoritma ve Programlama Quiz 1</title>
    <link rel=”shortcut icon” href="img/logo.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <center>
        <img src="img/logo.png" alt="" width="120px"
        height="auto" style="margin-bottom: 35px;">
    </center>
    </div>
    <div class="container mt-2" style="border: 1px solid black;">
        
        <div class="row">
            <div class="col-12">
                <div class="kart">
                    <div class="kart-header">
                        Algoritma ve Programlama Quiz 1
                    </div>
                    <div class="kart-body">
                        <h5 id="question" class="kart-title">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-dark">
                                <span id="choice0">
                                    Seçenek 0
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-dark">
                                <span id="choice1">
                                    Seçenek 1
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-dark">
                                <span id="choice2">
                                    Seçenek 2
                                </span>
                            </button>
                            <button id="btn3" class="btn btn-dark">
                                <span id="choice3">
                                    Seçenek 3
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="progress" class="kart-footer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
